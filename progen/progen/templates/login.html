<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login JSS Students</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <style>
    .form-control,.form-control:focus,.btn{
      border-radius:0;
      box-shadow:none;
    }
    label{
      font-weight:300;
    }
    .row{
      margin:0;
    }
    .loginContainer{
      background-color: #fff;
      box-shadow: 0px 1px 6px 1px rgba(0, 0, 0, 0.3);
      margin-top:8%;
      padding-top:20px;
      padding-bottom:20px;
    }
    .loginContainer h1{
      font-size:2em;
      margin-top:0;
    }
    .btn{
      background:#34495E;
      border:0;
      display:block;
      width:100%;
      max-width:200px;
      margin:auto;
    }
    body{
      background:#ccc;
    }
  </style>
</head>
<body>
  <section class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4 loginContainer">
        <h1 class="text-center">Login to edit</h1>
        <form role="form" method="post" action="">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Login">
          </div>
        </form>
        <p class="text-center">Not a member yet. You can <a href="/register">Signup</a> here</p>
      </div>        
    </div>
  </section>
</body>
</html>
